services:
  - type: web
    name: newzap-whatsapp-api
    runtime: node
    plan: free
    buildCommand: corepack enable && pnpm install --frozen-lockfile
    startCommand: pnpm start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 24.13.0
      - key: AUTH_TOKEN
        sync: false
      - key: APIFREELLM_API_KEY
        sync: false
      - key: PORT
        value: 10000

